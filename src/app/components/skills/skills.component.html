<div class="container" >
  <div class="row">
    <div class="col-lg-12"  >
      <ul class="timeline" >
        <li  *ngFor="let sk of skills; let odd = odd; let even = even" [ngClass]="{'a':even,'timeline__inverted':odd}" >
          <div class="timeline__image">
            <img src="{{sk.nameImg}}" alt="{{sk.nameImg}}" class="img-circle" />
          </div>
          <div class="timeline__panel">
            <div class="timeline__heading">
              <h4>{{sk.profile}}</h4>
              <h4 class="subheading">{{sk.clientName}}</h4>
            </div>
            <div class="timeline__body">
              <p class="text-muted">{{sk.description}}</p>
              <p>{{sk.data_init}}</p>
              <p>{{sk.data_end}}</p>
             
              <p>{{sk.skillList}}</p>
              <p>{{sk.urls}}</p>
              <p>{{sk.actually}}</p>
            </div>
          </div>
          <div class="line"></div>
        </li>
